{% extends "marcacao/index.html" %}

{% block login %}
{% load crispy_forms_tags %}
<p>Login de usario </p>

<form method="post" class="from-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" , name="btn btn-sucess"> Login</button>
    <p>Ainda não é cadastrada?<a href="/register"> Criar Nova conta</a></p>
</form>

{% endblock %}
